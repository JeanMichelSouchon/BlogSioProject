<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="stylesheet" type="text/css" href="style/connect.css" />
    <link rel="stylesheet" type="text/css" href="style/variables.css" />
    <title>BLOG VDM</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
  </head>
  <body>
    <header>
      <script src="scripts/site/insertHeaderTop.js"></script>
      <script src="scripts/site/insertNav.js"></script>
    </header>

    <main>
      <div class="form">
        <div>
          <h1>Connexion</h1>
        </div>
        <div>
          <form onsubmit="return login()">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required />
            <br /><br />
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required />
            <br /><br />
            <input type="submit" value="Se connecter" />
          </form>
        </div>
      </div>
    </main>

    <footer>
      <script src="scripts/site/insertFooter.js"></script>
    </footer>

    <script src="scripts/sessionHandler.js"></script>
  </body>
</html>
